{% extends "admin_base.html" %}
{% block title %}Dosya Yükle | Studiobayram{% endblock %}

{% block content %}

 

    
<div 
  class="upload-container shadow-lg rounded-5 bg-white p-5 mx-auto"
  data-aos="fade-up"
  style="max-width: 500px; margin-top: 70px; margin-bottom: 70px;"
>
  <h2 class="mb-5 fw-bold text-center display-5 text-primary">Yeni Dosya Yükle</h2>
  
  <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
    <div class="mb-4">
      <label for="fileInput" class="form-label fw-semibold fs-5 text-secondary">Dosya Seçin</label>
      <input 
        type="file" 
        class="form-control form-control-lg border-2 border-primary shadow-sm"
        id="fileInput" 
        name="file" 
        required
        accept="image/*,video/*"
        style="transition: box-shadow 0.3s ease;"
      >
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill shadow-lg fw-semibold fs-5 position-relative overflow-hidden">
      <i class="fas fa-upload me-3"></i> Yükle
      <span class="btn-hover-effect position-absolute top-0 start-0 w-100 h-100 rounded-pill"></span>
    </button>
  </form>

  <div class="text-center mt-5">
    <a href="{{ url_for('dashboard') }}" class="text-decoration-none text-muted fw-semibold fs-6">
      <i class="fas fa-arrow-left me-2"></i> Geri Dön
    </a>
  </div>
</div>

<style>
  /* Hover efekti butona hareket katıyor */
  button.btn-primary:hover {
    box-shadow: 0 8px 20px rgba(0, 123, 255, 0.6);
    transform: translateY(-3px);
    transition: all 0.3s ease;
  }

  input.form-control:focus {
    box-shadow: 0 0 12px rgba(0, 123, 255, 0.5);
    border-color: #0d6efd;
    outline: none;
  }

  /* Mobil uyum */
  @media (max-width: 576px) {
    .upload-container {
      padding: 30px 20px !important;
      margin-top: 40px !important;
      margin-bottom: 40px !important;
    }
    .upload-container h2 {
      font-size: 1.8rem !important;
    }
    .upload-container .btn {
      font-size: 1rem !important;
      padding: 14px 20px !important;
    }
    .upload-container input.form-control {
      font-size: 0.95rem !important;
      padding: 12px 14px !important;
    }
  }
</style>
{% endblock %}
