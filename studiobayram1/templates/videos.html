{% extends "base.html" %}
{% block title %}Videolar | Studiobayram{% endblock %}
{% block content %}

 
<!-- AOS CSS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/videos.css') }}">

<div data-aos="fade-down" class="text-center my-5 sb-video-hero">
  <h1 class="display-4 fw-bold">Video Galerisi</h1>
  <p class="lead text-muted">Studiobayram'ın özenle çekilmiş videolarından seçmeler</p>
</div>

<div class="container">
  <div class="row g-4" data-aos="fade-up">
    {% for file in files %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="sb-video-card shadow-sm border-0 rounded-4 overflow-hidden h-100">
          <video controls preload="metadata" class="sb-video-player w-100 rounded-4">
            <source src="{{ url_for('static', filename='uploads/' + file.filename) }}" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
          </video>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  AOS.init({
    duration: 800,
    easing: 'ease-in-out',
    once: true,
  });
</script>

{% endblock %}
